<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ordo – Dashboard</title>
  <link rel="icon" type="image/png" href="Icons/bothead.png">


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700;900&family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Styles (capitalized to match your files) -->
  <link rel="stylesheet" href="css/Colors.css">
  <link rel="stylesheet" href="css/Layout.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar gets injected here from partials/Navbar.html -->
    <aside id="sidebar" aria-label="Sidebar Navigation"></aside>

    <!-- Floating collapse/expand FAB (independent of the sidebar) -->
    <button class="collapse-fab" id="collapseToggle" aria-label="Collapse sidebar">
      <svg class="icon" aria-hidden="true">
        <!-- shows “collapse” icon by default; JS swaps to right arrow when collapsed -->
        <use href="icons/icons.svg#arrow-badge-left" xlink:href="icons/icons.svg#arrow-badge-left"></use>
      </svg>
    </button>

    <!-- Main content area; partials (home/features) are injected here -->
    <main id="content" class="main"></main>
  </div>

  <!-- SVG sprite (symbols) noop to prewarm sprite usage -->
  <svg style="display:none"><use href="icons/icons.svg#noop"/></svg>

  <!-- App logic (capitalized to match your file) -->
  <script src="js/App.js"></script>
</body>
</html>
